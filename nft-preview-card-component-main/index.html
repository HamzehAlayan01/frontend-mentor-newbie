<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Libre+Baskerville&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="card">
    <div class="card__img-wrapper">
      <img class="card__img" src="images/image-equilibrium.jpg" alt="a 3D cube">
      <div><img class="card__img-preview" src="images/icon-view.svg" alt="an eye in the middle"></div>
    </div>
    <section class="card__body">
      <h3 class="card__header">Equilibrium #3429</h3>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__meta-info">
        <div class="card__price"><img src="images/icon-ethereum.svg" alt="ethereum"><p>0.041 ETH</p></div>
        <div class="card__time-left"><img src="images/icon-clock.svg" alt="clock"><p>3 days left</p></div>
      </div>
      <div class="card__break-line"></div>
      <footer class="card__footer">
        <img class="card__footer__img" src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </footer>
    </section>
  </main>

</body>
</html>
